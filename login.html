<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./IMAGES/ICON.sabara-TITLE.png" type="image/png">
    <title>Login - Hospital Sabará</title>
    <script src="login.js" defer></script>
</head>
<body class="body-login">
    <main class="conteudo-login">
        <h1>Entrar como paciente:</h1>
        <img src="./IMAGES/pessoa.png" alt="logo-pessoa">
        <form class="formulário-login">
            <input type="text" name="cpf" id="cpf" placeholder="CPF">
            <input type="text" name="data" id="data" placeholder="Data de nascimento">
        </form>
        <button class="botao-entrar">Entrar</button>
    </main>
</body>
</html>
